<VirtualHost *:80>
    ServerAdmin webmaster@example.com
    DocumentRoot /var/www/Study-overseas/public

    <Directory /var/www/Study-overseas/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

